<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f97ecc415a.js" crossorigin="anonymous"></script>
    <title>Medical-Landing</title>
</head>
<body>
<div class="container">
    <header>
        <div class="header-logo">
            <img src="images/Logo.png" alt="logo" class="header-logo-img">
        </div>
        <div class="header-contacts">
            <div class="header-time">
                <i class="far fa-clock"></i>
                <p class="header-time-text">
                    <span>WORK TIME: 09:00 - 17:00</span>
                    <br>
                    Saturday and Sunday - CLOSED
                </p>
            </div>
            <div class="header-email">
                <i class="fas fa-envelope"></i>
                <p class="header-email-text">
                    <span>MAIL US</span>
                    <br>
                    free@psdfreebies.com
                </p>
            </div>
            <div class="header-phone">
                <i class="fas fa-mobile-alt"></i>
                <p class="header-phone-text">
                    <span>CALL US</span>
                    <br>
                    +123 4567 8900
                </p>
            </div>
        </div>
    </header>
</div>
</body>
</html>
